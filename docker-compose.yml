version: "3.5"
services:
  wol:
    container_name: wol
    hostname: wol
    network_mode: host
    volumes:
      - "./Caddyfile:/etc/caddy/Caddyfile"
    restart: unless-stopped
    image: caddy-with-awake
    build:
      context : .
      dockerfile: Dockerfile
    environment:
      - WOL_MAC_ADDRESS
      - PORT
      - BASIC_AUTH_USERNAME
      - BASIC_AUTH_PASSWORD_HASH
      - WOL2_ROUTE
      - WOL_MAC_ADDRESS2

# Comment out if you don't use a reverse-proxy in a docker network.
networks:
  my_network:
    name: my_network
    external: true
